require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable
  Exclude:
    - "bin/**/*"
    - "vendor/**/*"
    - "vendor.test/**/*"

Layout/LineLength:
  Exclude:
    - "exe/cleanup_vendor"
  Max: 128

Metrics/BlockLength:
  Exclude:
    - "exe/cleanup_vendor"
    - "spec/**/*"

Style/AccessModifierDeclarations:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/StderrPuts:
  Exclude:
    - "lib/cleanup_vendor.rb"

RSpec/MultipleMemoizedHelpers:
  Enabled: false
